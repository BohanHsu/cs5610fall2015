
<h1>Login</h1>
<hr/>
<form ng-controller="LoginController" class="form-horizontal">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-7">
      <input id="inputUsername" type="text" placeholder="User Name" ng-model="username" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-7">
      <input id="inputPassword" type="password" placeholder="Password" ng-model="password" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-7"><a ng-click="login()" class="btn btn-default">Log in</a></div>
  </div>
</form>
