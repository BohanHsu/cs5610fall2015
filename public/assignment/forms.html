    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group"><a href="/assignment/home.html" class="list-group-item">Home</a><a href="/assignment/profile.html" class="list-group-item">Profile</a><a href="/assignment/admin.html" class="list-group-item">Admin</a><a href="/assignment/forms.html" class="current-left-nav-link list-group-item">Forms</a>
          </div>
        </div>
        <div class="col-md-9">
          <h1>Forms</h1>
          <hr>
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#forms">Forms</a></li>
            <li><a data-toggle="tab" href="#fields">Fields</a></li>
          </ul>
          <div class="tab-content">
            <div id="forms" class="tab-pane fade in active">
              <table border="2" class="table table-striped">
                <tr>
                  <th> <span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
                  <th> <span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
                </tr>
                <tr>
                  <td>
                    <input type="text" placeholder="name" class="form-control">
                  </td>
                  <td><i class="glyphicon glyphicon-plus"></i><i class="glyphicon glyphicon-ok pull-right"></i></td>
                </tr>
                <tr>
                  <td>Registration Form</td>
                  <td><i class="glyphicon glyphicon-remove"></i><i class="glyphicon glyphicon-pencil pull-right"></i></td>
                </tr>
                <tr>
                  <td>Contact List</td>
                  <td><i class="glyphicon glyphicon-remove"></i><i class="glyphicon glyphicon-pencil pull-right"></i></td>
                </tr>
                <tr>
                  <td>To Do List</td>
                  <td><i class="glyphicon glyphicon-remove"></i><i class="glyphicon glyphicon-pencil pull-right"></i></td>
                </tr>
              </table>
            </div>
            <div id="fields" class="tab-pane fade">
              <form>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="firstNameInput">First Name</label>
                      <input id="firstNameInput" type="text" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-align-justify"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-plus"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-ok"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-pencil"></i></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="lastNameInput">Last Name</label>
                      <input id="lastNameInput" type="text" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-align-justify"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-plus"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-ok"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-pencil"></i></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="dateOfBirthSelect">Date of Birth</label>
                      <div data-date="10-03-2015" data-date-format="dd-mm-yyyy" class="input-append date">
                        <input type="text" value="10-03-2015" data-provider="datepicker" class="form-control datepicker"><span class="add-on"><i class="icon-th"></i></span>
                      </div>
                    </div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-align-justify"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-plus"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-ok"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-pencil"></i></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="genderSelect">Gender</label>
                      <select id="genderSelect" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-align-justify"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-plus"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-ok"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-pencil"></i></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="rolesCheckbox">Roles</label>
                      <div id="rolesCheckbox">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="Admin">Admin
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="Student">Student
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="User">User
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-align-justify"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-plus"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-ok"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-pencil"></i></div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="agreementRadioBtn">Roles</label>
                      <div id="agreementRadioBtn">
                        <div class="radio">
                          <label>
                            <input type="radio" name="agreement" value="Yes">Yes
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="agreement" value="No">No
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-align-justify"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-plus"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-ok"></i></div>
                    <div class="col-sm-1"><i class="glyphicon glyphicon-pencil"></i></div>
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="addNewFieldSelect">Add new Field</label>
                      <select id="addNewFieldSelect" class="form-control">
                        <option value="Single Line Text">Single Line Text</option>
                        <option value="Date">Date</option>
                        <option value="Dropdown">Dropdown</option>
                        <option value="Checkboxes">Checkboxes</option>
                        <option value="Radio buttons">Radio buttons</option>
                        <option value="Paragraph Text Field">Paragraph Text Field</option>
                      </select>
                    </div>
                    <div class="col-sm-1 col-sm-offset-1"><i class="glyphicon glyphicon-plus"></i></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
